<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Murid - Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #f8f9ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1565c0;
      margin-bottom: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      border-color: #42a5f5;
      outline: none;
      box-shadow: 0 0 5px rgba(66,165,245,0.4);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(66,165,245,0.3);
    }

    .error-message {
      color: #c62828;
      background: #ffebee;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 6px;
      border-left: 4px solid #f44336;
      display: none;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="login-title">ðŸ”‘ Login Murid</h2>
    <form id="loginForm">
      <input type="text" id="username" class="form-input" placeholder="Masukkan nama Anda" required />
      <button type="submit" class="login-btn">Masuk</button>
    </form>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const formData = new FormData();
      formData.append("username", username);

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          body: formData,
          credentials: "include"
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || "Gagal login");
        }
        await res.json();
        window.location.href = "/quiz";
      } catch (err) {
        const errorBox = document.getElementById("error");
        errorBox.textContent = err.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
