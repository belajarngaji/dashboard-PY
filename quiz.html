<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Murid</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #f8f9ff 100%);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 1rem;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1rem;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(66,165,245,0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #42a5f5;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Kerjakan Kuis</h1>
  
  <!-- Form Kuis -->
  <div class="container">
    <h2>Soal Kuis Matematika</h2>
    <form id="quizForm">
      <div class="question">
        <p>1. Berapakah hasil dari 15 + 20?</p>
        <input type="number" id="answer1" required />
      </div>
      <button type="submit" class="submit-btn">Kirim Jawaban</button>
    </form>
    <div id="quizMessage"></div>
  </div>

  <!-- Profil Murid -->
  <div class="container">
    <h2>Profil & Skor Anda</h2>
    <div id="profileInfo">
      <p>Memuat data...</p>
    </div>
  </div>

  <!-- Leaderboard -->
  <div class="container">
    <h2>Papan Peringkat</h2>
    <div id="leaderboardInfo">
      <p>Memuat data...</p>
    </div>
  </div>

<script>
  const quizForm = document.getElementById("quizForm");
  const quizMessage = document.getElementById("quizMessage");
  const profileInfo = document.getElementById("profileInfo");
  const leaderboardInfo = document.getElementById("leaderboardInfo");

  quizForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const answer1 = parseInt(document.getElementById("answer1").value, 10);
    if (isNaN(answer1)) {
      quizMessage.innerHTML = `<p style="color:red">Jawaban harus berupa angka!</p>`;
      return;
    }

    const formData = new FormData();
    formData.append("quiz_name", "Matematika Dasar");
    formData.append("answer", answer1);

    try {
      const res = await fetch("/api/quiz/grade", {
        method: "POST",
        body: formData,
        credentials: "include"
      });
      if (!res.ok) {
        const errData = await res.json();
        throw new Error(errData.detail || "Gagal submit jawaban");
      }
      const data = await res.json();
      quizMessage.innerHTML = `<p style="color:green">Jawaban dinilai, skor: ${data.score}</p>`;
      await loadProfile();
      await loadLeaderboard();
    } catch (err) {
      quizMessage.innerHTML = `<p style="color:red">${err.message}</p>`;
    }
  });

  async function loadProfile() {
    try {
      const res = await fetch("/api/profile", { credentials: "include" });
      if (!res.ok) throw new Error("Gagal memuat profil");
      const data = await res.json();
      let html = `
        <p><strong>Nama:</strong> ${data.username}</p>
        <p><strong>Total Kuis:</strong> ${data.total_quizzes}</p>
        <p><strong>Total Skor:</strong> ${data.total_score}</p>
        <p><strong>Rata-rata:</strong> ${data.average_score}</p>
        <table>
          <tr><th>Nama Kuis</th><th>Skor</th><th>Tanggal</th></tr>`;
      data.scores.forEach(s => {
        const dateStr = new Date(s.timestamp).toLocaleString("id-ID");
        html += `<tr><td>${s.quiz_name}</td><td>${s.score}</td><td>${dateStr}</td></tr>`;
      });
      html += `</table>`;
      profileInfo.innerHTML = html;
    } catch (err) {
      profileInfo.innerHTML = `<p style="color:red">${err.message}</p>`;
    }
  }

  async function loadLeaderboard() {
    try {
      const res = await fetch("/api/leaderboard", { credentials: "include" });
      if (!res.ok) throw new Error("Gagal memuat leaderboard");
      const data = await res.json();
      if (!data.leaderboard || data.leaderboard.length === 0) {
        leaderboardInfo.innerHTML = "<p>Belum ada data leaderboard.</p>";
        return;
      }

      let html = `
        <table>
          <tr><th>Peringkat</th><th>Nama</th><th>Total Skor</th><th>Rata-rata</th></tr>`;
      data.leaderboard.forEach((s) => {
        html += `<tr>
          <td>${s.rank}</td>
          <td>${s.username}</td>
          <td>${s.total_score}</td>
          <td>${s.average_score}</td>
        </tr>`;
      });
      html += `</table>`;
      leaderboardInfo.innerHTML = html;
    } catch (err) {
      leaderboardInfo.innerHTML = `<p style="color:red">${err.message}</p>`;
    }
  }

  loadProfile();
  loadLeaderboard();
</script>
</body>
</html>
